<div class="row">
    <div *ngFor="let product of products" class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <a [routerLink]="['/catalog/item', product.id + '-' + product.translit]">
                <img src="{{previewImgUrl}}{{product.id}}.jpg" width="{{previewImgWidth}}" />
            </a>
            <div class="caption">
                <h4>{{product.name}}</h4>
                <ul class="description">
                    <li>Цвет: {{product.color}}</li>
                    <li>Материал: {{product.material}}</li>
                    <li>Артикул: {{product.articul}}</li>
                    <li>Цена: {{product.price}} ₴</li>
                    <li>Бренд: {{product.brand}}</li>
                    <li>Размеры: {{product.size}}</li>
                </ul>
                <p>
                    <a href="#" class="btn btn-default" role="button">Купить в 1 клик</a>
                </p>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
